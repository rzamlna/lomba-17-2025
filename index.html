<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff0000, #ffffff, #ff0000, #ffffff);
      background-size: 400% 400%;
      animation: waveBg 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes waveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: pulse 2.5s infinite, fadeInUp 2s ease-out forwards;
      opacity: 0;
      white-space: nowrap;     /* âœ… supaya tidak turun ke bawah */
      padding: 0 10px;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
