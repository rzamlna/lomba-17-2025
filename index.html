<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #d50000, #ffebee);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: pulse 2.5s infinite, fadeInUp 2s ease-out forwards;
      opacity: 0;
      white-space: nowrap; /* âœ… Supaya tidak turun ke bawah */
      padding: 0 10px;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
